<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Projeto Poise</title>
</head>
<body>

<div class="container">
    <div class="atributo">
        <label>Might:</label>
        <button onclick="diminuir('might')">-</button>
        <div class="esferas" id="mightEsferas">
            <div class="esfera" onclick="toggleEsfera(1, 'might')"></div>
            <div class="esfera" onclick="toggleEsfera(2, 'might')"></div>
            <div class="esfera" onclick="toggleEsfera(3, 'might')"></div>
        </div>
        <button onclick="aumentar('might')">+</button>
    </div>

    <div class="atributo">
        <label>Mind:</label>
        <button onclick="diminuir('mind')">-</button>
        <div class="esferas" id="mindEsferas">
            <div class="esfera" onclick="toggleEsfera(1, 'mind')"></div>
            <div class="esfera" onclick="toggleEsfera(2, 'mind')"></div>
            <div class="esfera" onclick="toggleEsfera(3, 'mind')"></div>
        </div>
        <button onclick="aumentar('mind')">+</button>
    </div>

    <div class="atributo">
        <label>Mettle:</label>
        <button onclick="diminuir('mettle')">-</button>
        <div class="esferas" id="mettleEsferas">
            <div class="esfera" onclick="toggleEsfera(1, 'mettle')"></div>
            <div class="esfera" onclick="toggleEsfera(2, 'mettle')"></div>
            <div class="esfera" onclick="toggleEsfera(3, 'mettle')"></div>
        </div>
        <button onclick="aumentar('mettle')">+</button>
    </div>

    <div id="pontos">Pontos Restantes: <span id="pontosRestantes">6</span></div>



    <script>
        let pontos = {
            might: 0,
            mind: 0, 
            mettle: 0,
            restantes: 6
        };

        function atualizarPontos() {
            // document.getElementById('might').textContent = pontos.might;
            // document.getElementById('mind').textContent = pontos.mind;
            // document.getElementById('mettle').textContent = pontos.mettle;
            document.getElementById('pontosRestantes').textContent = pontos.restantes;
        }

        function aumentar(atributo) {
            if (pontos.restantes > 0 && pontos[atributo] < 3) {
                pontos[atributo]++;
                pontos.restantes--;
                atualizarPontos();
                toggleEsfera(pontos[atributo],atributo);
            }
        }

        function diminuir(atributo) {
            if (pontos[atributo] > 0) {
                pontos[atributo]--;
                pontos.restantes++;
                toggleEsfera(pontos[atributo],atributo);
                atualizarPontos();
            }
        }

    function toggleEsfera(index, atributo) {
        const esferas = document.querySelectorAll(`#${atributo}Esferas .esfera`);
        const valorAtual = pontos[atributo];
        const novoValor = index;


        if (novoValor > valorAtual) {
            if (pontos.restantes >= novoValor - valorAtual) {
                pontos.restantes -= (novoValor - valorAtual);
                pontos[atributo] = novoValor;
                for (let i = 0; i < esferas.length; i++) {
                    esferas[i].classList.toggle('preenchida', i < novoValor);
                }
            }
        } else {
            pontos.restantes += (valorAtual - novoValor);
            pontos[atributo] = novoValor;
            for (let i = 0; i < esferas.length; i++) {
                esferas[i].classList.toggle('preenchida', i < novoValor);
            }
        }
        atualizarPontos();
    }
</script>
</div>

<div class="container"> asdasd </div>
</body>
</html>
