<body>

    <main>
        <section>
            <h2>Simulador do Poise</h2>
            <p>Criador de combates simulados</p>
        </section>
    </main>


    <script>

        class Personagem {
            constructor(nome, might, mind, combatStyle) {
                this.nome = nome;
                this.might = might;
                this.mind = mind;
                this.mettle = 6 - (might+mind);
                this.combatStyle = combatStyle; //4, 6, 8, 10, 12
                //substituir combatStyle por arma/escudo e armadura

            }
        }


        

        const Army = [];

        // //cria 10 Joes iguais
        // for (let i = 0; i < 10; i++){
        //     Army.push(new Personagem(`Joe${i}`, 3, 0));
        // }
        
        //cria todas a permutações de atributo
        let a = 0;
        for (let i = 0; i <= 3; i++){
            for(let j = (3-i); j <= 3; j++){
                Army.push(new Personagem(`Joe${a}`, i, j, 4));
                a++;
            }
        }
      
        for (let i = 0; i < 10; i++){
            document.body.innerHTML = document.body.innerHTML + "</br> " + Army[i].nome + " Might :" +  Army[i].might+ " Mind  :" +  Army[i].mind + " Mettle:" +  Army[i].mettle;
            //console.log(Army[i]);
        }


    </script>
