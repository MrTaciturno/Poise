<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POISE - Sistema de RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Menu lateral */
        .sidebar {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100vh;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 2rem;
            border-right: 1px solid rgba(116, 185, 255, 0.2);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar h2 {
            color: #74b9ff;
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(116, 185, 255, 0.3);
            padding-bottom: 1rem;
        }

        .sidebar .menu-item {
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid transparent;
        }

        .sidebar .menu-item:hover {
            background: rgba(116, 185, 255, 0.1);
            border-left-color: #74b9ff;
            transform: translateX(5px);
        }

        .menu-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: rgba(116, 185, 255, 0.2);
            border: 1px solid rgba(116, 185, 255, 0.3);
            color: #ffffff;
            padding: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-toggle:hover {
            background: rgba(116, 185, 255, 0.4);
        }

        /* Container principal */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 3rem;
        }

        .logo-image {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(116, 185, 255, 0.4));
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(116, 185, 255, 0.6));
        }

        .main-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .main-button {
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.2), rgba(116, 185, 255, 0.1));
            border: 2px solid rgba(116, 185, 255, 0.3);
            color: #ffffff;
            padding: 1.5rem 3rem;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            min-width: 300px;
            position: relative;
            overflow: hidden;
        }

        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .main-button:hover::before {
            left: 100%;
        }

        .main-button:hover {
            transform: translateY(-3px);
            border-color: rgba(116, 185, 255, 0.6);
            box-shadow: 0 10px 30px rgba(116, 185, 255, 0.3);
        }

        .main-button:active {
            transform: translateY(-1px);
        }

        /* Wizard Styles */
        .character-creation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #ffffff;
            overflow-y: auto;
            z-index: 2000;
            display: none;
        }

        .character-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: rgba(26, 26, 46, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(116, 185, 255, 0.2);
        }

        .back-button {
            background: rgba(116, 185, 255, 0.2);
            border: 1px solid rgba(116, 185, 255, 0.3);
            color: #ffffff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(116, 185, 255, 0.4);
            transform: translateX(-2px);
        }

        .character-logo-container {
            flex: 1;
            text-align: center;
        }

        .character-logo {
            max-width: 120px;
            height: auto;
            filter: drop-shadow(0 0 10px rgba(116, 185, 255, 0.3));
        }

        .character-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #74b9ff;
            min-width: 150px;
            text-align: right;
        }

        /* Wizard Container */
        .wizard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Step Indicator */
        .wizard-step-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(116, 185, 255, 0.2);
            border: 2px solid rgba(116, 185, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #74b9ff;
            transition: all 0.3s ease;
        }

        .step.active {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            border-color: #74b9ff;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(116, 185, 255, 0.4);
        }

        .step-line {
            width: 100px;
            height: 2px;
            background: rgba(116, 185, 255, 0.3);
            margin: 0 1rem;
        }

        /* Wizard Content */
        .wizard-content {
            text-align: center;
        }

        .wizard-title {
            font-size: 2rem;
            color: #74b9ff;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .wizard-subtitle {
            font-size: 1.2rem;
            color: #dfe6e9;
            margin-bottom: 3rem;
        }

        .points-display {
            font-weight: bold;
            font-size: 1.4rem;
            color: #74b9ff;
            text-shadow: 0 0 10px rgba(116, 185, 255, 0.5);
        }

        /* Triângulo de Atributos */
        .attributes-triangle {
            position: relative;
            width: 100%;
            max-width: 500px;
            height: 400px;
            margin: 0 auto 3rem;
        }

        .triangle-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .attribute-node {
            position: absolute;
            background: rgba(26, 26, 46, 0.8);
            border: 2px solid rgba(116, 185, 255, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            z-index: 2;
            min-width: 180px;
            backdrop-filter: blur(10px);
        }

        .attribute-node:hover {
            transform: scale(1.05);
            border-color: rgba(116, 185, 255, 0.6);
            box-shadow: 0 10px 30px rgba(116, 185, 255, 0.2);
        }

        /* Posicionamento dos nós */
        .might-node {
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .mind-node {
            bottom: 0;
            left: 0;
        }

        .mettle-node {
            bottom: 0;
            right: 0;
        }

        .attribute-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #74b9ff;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }

        .attribute-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .attr-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid rgba(116, 185, 255, 0.5);
            background: rgba(116, 185, 255, 0.2);
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .attr-btn:hover:not(:disabled) {
            background: rgba(116, 185, 255, 0.4);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(116, 185, 255, 0.3);
        }

        .attr-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .attribute-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            min-width: 30px;
            text-shadow: 0 0 10px rgba(116, 185, 255, 0.5);
        }

        .attribute-description {
            font-size: 0.9rem;
            color: #b2bec3;
            font-style: italic;
        }

        /* Estados dos nós baseados no valor */
        .attribute-node.level-0 {
            border-color: rgba(116, 185, 255, 0.3);
            background: rgba(26, 26, 46, 0.8);
        }

        .attribute-node.level-1 {
            border-color: rgba(241, 196, 15, 0.6);
            background: rgba(241, 196, 15, 0.1);
            box-shadow: 0 0 20px rgba(241, 196, 15, 0.2);
        }

        .attribute-node.level-2 {
            border-color: rgba(231, 76, 60, 0.6);
            background: rgba(231, 76, 60, 0.1);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.2);
        }

        /* Wizard Actions */
        .wizard-actions {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .wizard-btn {
            padding: 1rem 2.5rem;
            border-radius: 12px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .next-btn {
            background: linear-gradient(135deg, #636e72, #2d3436);
            color: #ffffff;
            opacity: 0.5;
        }

        .next-btn.enabled {
            background: linear-gradient(135deg, #00b894, #00a085);
            opacity: 1;
        }

        .next-btn.enabled:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.4);
        }

        .next-btn:disabled {
            cursor: not-allowed;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .logo-image {
                max-width: 250px;
            }

            .main-button {
                min-width: 250px;
                padding: 1.2rem 2rem;
                font-size: 1rem;
            }

            .wizard-container {
                padding: 1rem;
            }

            .attributes-triangle {
                height: 350px;
                max-width: 400px;
            }

            .attribute-node {
                min-width: 140px;
                padding: 1rem;
            }

            .wizard-title {
                font-size: 1.5rem;
            }

            .character-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .character-title {
                text-align: center;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .logo-image {
                max-width: 200px;
            }

            .main-button {
                min-width: 200px;
                padding: 1rem 1.5rem;
            }

            .attributes-triangle {
                height: 300px;
                max-width: 300px;
            }

            .attribute-node {
                min-width: 120px;
                padding: 0.8rem;
            }

            .step {
                width: 30px;
                height: 30px;
                font-size: 0.9rem;
            }

            .step-line {
                width: 60px;
            }
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-button {
            animation: fadeInUp 0.6s ease forwards;
        }

        .main-button:nth-child(2) {
            animation-delay: 0.2s;
        }

        .logo-container {
            animation: fadeInUp 0.8s ease forwards;
        }
    </style>
</head>
<body>
    <!-- Menu Toggle Button -->
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

    <!-- Menu Lateral -->
    <div class="sidebar" id="sidebar">
        <h2>POISE</h2>
        <div class="menu-item">Sobre o Sistema</div>
        <div class="menu-item">FAQ</div>
        <div class="menu-item">Links Úteis</div>
        <div class="menu-item">Configurações</div>
    </div>

    <!-- Container Principal -->
    <div class="main-container" id="mainContainer">
        <div class="logo-container">
            <img src="poise_logo.png" alt="POISE Logo" class="logo-image">
        </div>
        
        <div class="main-buttons">
            <button class="main-button" onclick="loadCharacter()">Carregar Personagem</button>
            <button class="main-button" onclick="createCharacter()">Criar Personagem</button>
        </div>
    </div>

    <!-- Tela de Criação de Personagem (Wizard) -->
    <div class="character-creation-screen" id="wizardScreen">
        <!-- Header com logo menor -->
        <div class="character-header">
            <button class="back-button" onclick="showMainScreen()">← Voltar</button>
            <div class="character-logo-container">
                <img src="poise_logo.png" alt="POISE Logo" class="character-logo">
            </div>
            <div class="character-title">Criação de Personagem</div>
        </div>

        <!-- Wizard Content -->
        <div class="wizard-container">
            <div class="wizard-step-indicator">
                <div class="step active">1</div>
                <div class="step-line"></div>
                <div class="step">2</div>
                <div class="step-line"></div>
                <div class="step">3</div>
            </div>

            <div class="wizard-content">
                <h2 class="wizard-title">Distribua seus Atributos</h2>
                <p class="wizard-subtitle">Você tem <span id="remainingPoints" class="points-display">4</span> pontos para distribuir</p>

                <!-- Triângulo de Atributos -->
                <div class="attributes-triangle">
                    <!-- Might (Topo) -->
                    <div class="attribute-node might-node level-0" data-attribute="might">
                        <div class="attribute-label">MIGHT</div>
                        <div class="attribute-controls">
                            <button class="attr-btn decrease" onclick="changeAttribute('might', -1)">-</button>
                            <div class="attribute-value" id="mightValue">0</div>
                            <button class="attr-btn increase" onclick="changeAttribute('might', 1)">+</button>
                        </div>
                        <div class="attribute-description">Força física e resistência</div>
                    </div>

                    <!-- Mind (Esquerda) -->
                    <div class="attribute-node mind-node level-0" data-attribute="mind">
                        <div class="attribute-label">MIND</div>
                        <div class="attribute-controls">
                            <button class="attr-btn decrease" onclick="changeAttribute('mind', -1)">-</button>
                            <div class="attribute-value" id="mindValue">0</div>
                            <button class="attr-btn increase" onclick="changeAttribute('mind', 1)">+</button>
                        </div>
                        <div class="attribute-description">Inteligência e conhecimento</div>
                    </div>

                    <!-- Mettle (Direita) -->
                    <div class="attribute-node mettle-node level-0" data-attribute="mettle">
                        <div class="attribute-label">METTLE</div>
                        <div class="attribute-controls">
                            <button class="attr-btn decrease" onclick="changeAttribute('mettle', -1)">-</button>
                            <div class="attribute-value" id="mettleValue">0</div>
                            <button class="attr-btn increase" onclick="changeAttribute('mettle', 1)">+</button>
                        </div>
                        <div class="attribute-description">Coragem e determinação</div>
                    </div>

                    <!-- Linhas conectoras do triângulo -->
                    <svg class="triangle-lines" viewBox="0 0 400 300">
                        <line x1="200" y1="50" x2="100" y2="250" stroke="rgba(116, 185, 255, 0.3)" stroke-width="2"/>
                        <line x1="200" y1="50" x2="300" y2="250" stroke="rgba(116, 185, 255, 0.3)" stroke-width="2"/>
                        <line x1="100" y1="250" x2="300" y2="250" stroke="rgba(116, 185, 255, 0.3)" stroke-width="2"/>
                    </svg>
                </div>

                <!-- Botão para prosseguir -->
                <div class="wizard-actions">
                    <button class="wizard-btn next-btn" onclick="nextWizardStep()" id="nextStepBtn" disabled>
                        Prosseguir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variáveis globais
        let attributes = {
            might: 0,
            mind: 0,
            mettle: 0
        };
        const maxPoints = 4;
        const maxAttributeValue = 2;

        // Função para alternar menu
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }

        // Fechar menu ao clicar fora
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuToggle = document.querySelector('.menu-toggle');
            
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('open');
            }
        });

        // Função para carregar personagem
        function loadCharacter() {
            alert('Funcionalidade de carregar personagem em desenvolvimento!');
        }

        // Função para criar personagem (mostrar wizard)
        function createCharacter() {
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('wizardScreen').style.display = 'block';
            updateNextButton();
        }

        // Função para voltar à tela principal
        function showMainScreen() {
            document.getElementById('wizardScreen').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            
            // Reset attributes
            attributes = { might: 0, mind: 0, mettle: 0 };
            document.getElementById('mightValue').textContent = '0';
            document.getElementById('mindValue').textContent = '0';
            document.getElementById('mettleValue').textContent = '0';
            updateRemainingPoints();
            updateAttributeNodes();
            updateNextButton();
        }

        // Função para alterar atributos
        function changeAttribute(attributeName, change) {
            const currentValue = attributes[attributeName];
            const newValue = currentValue + change;
            const totalPoints = Object.values(attributes).reduce((sum, val) => sum + val, 0);
            
            // Verificar limites
            if (newValue < 0 || newValue > maxAttributeValue) {
                return;
            }
            
            // Verificar se há pontos suficientes para aumentar
            if (change > 0 && totalPoints >= maxPoints) {
                return;
            }
            
            // Atualizar o valor
            attributes[attributeName] = newValue;
            
            // Atualizar a interface
            document.getElementById(attributeName + 'Value').textContent = newValue;
            updateRemainingPoints();
            updateAttributeNodes();
            updateNextButton();
        }

        // Função para atualizar pontos restantes
        function updateRemainingPoints() {
            const totalUsed = Object.values(attributes).reduce((sum, val) => sum + val, 0);
            const remaining = maxPoints - totalUsed;
            document.getElementById('remainingPoints').textContent = remaining;
            
            // Atualizar cor dos pontos restantes
            const pointsDisplay = document.getElementById('remainingPoints');
            if (remaining === 0) {
                pointsDisplay.style.color = '#27ae60';
            } else if (remaining <= 1) {
                pointsDisplay.style.color = '#f39c12';
            } else {
                pointsDisplay.style.color = '#74b9ff';
            }
        }

        // Função para atualizar aparência dos nós de atributos
        function updateAttributeNodes() {
            Object.keys(attributes).forEach(attr => {
                const node = document.querySelector(`[data-attribute="${attr}"]`);
                const value = attributes[attr];
                
                // Remover classes antigas
                node.classList.remove('level-0', 'level-1', 'level-2');
                
                // Adicionar nova classe baseada no valor
                node.classList.add(`level-${value}`);
                
                // Atualizar botões
                const decreaseBtn = node.querySelector('.decrease');
                const increaseBtn = node.querySelector('.increase');
                
                decreaseBtn.disabled = value <= 0;
                
                const totalPoints = Object.values(attributes).reduce((sum, val) => sum + val, 0);
                increaseBtn.disabled = value >= maxAttributeValue || totalPoints >= maxPoints;
            });
        }

        // Função para atualizar botão de próximo passo
        function updateNextButton() {
            const totalPoints = Object.values(attributes).reduce((sum, val) => sum + val, 0);
            const nextBtn = document.getElementById('nextStepBtn');
            
            if (totalPoints === maxPoints) {
                nextBtn.disabled = false;
                nextBtn.classList.add('enabled');
            } else {
                nextBtn.disabled = true;
                nextBtn.classList.remove('enabled');
            }
        }

        // Função para próximo passo do wizard
        function nextWizardStep() {
            alert('Próxima tela do wizard em desenvolvimento!\n\nAtributos selecionados:\n' +
                  `Might: ${attributes.might}\n` +
                  `Mind: ${attributes.mind}\n` +
                  `Mettle: ${attributes.mettle}`);
        }

        // Fechar menu com ESC
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                document.getElementById('sidebar').classList.remove('open');
            }
        });

        // Inicializar interface
        document.addEventListener('DOMContentLoaded', function() {
            updateRemainingPoints();
            updateAttributeNodes();
            updateNextButton();
        });
    </script>
</body>
</html>
